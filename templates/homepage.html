<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Votesphere</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="bg-gray-900 text-white py-4">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <h1 class="text-xl ml-4 font-bold">Votesphere</h1>
                <nav>
                    <ul class="flex space-x-10 mr-4">
                        <li>
                            <a href="#" class="hover:text-gray-400">Home</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-gray-400">Polls</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-gray-400">Results</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-gray-400">Contact</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-gray-400">Login / Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-4 h-full">
            <div class="container mx-auto flex items-center">
                <div class="text-xl w-1/2 mr-4 p-6"><h1 class="text-4xl font-bold mb-4">Championing Choices,<br>Empowering Voices</h1>
                    <h2>Bringing joy and simplicity to voting for any decision, anytime, anywhere.</h2>
                </div>
                <div class="image w-2/5 p-6"> 
                    <img src="{%static 'Img.jpg' %}" alt="Image description">
                </div> 
            </div>
        </main>

        <footer class="fixed bottom-0 w-full bg-gray-800 text-white py-4 text-center">
            <p>Copyright &copy; Votesphere</p>
        </footer>
    </body>
</html>
