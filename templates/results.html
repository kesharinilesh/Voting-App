<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    {%include 'navbar.html'%}
    <div class="container mx-auto p-4">
        <!-- Poll Question -->
        <h1 class="text-center text-3xl font-bold mb-5">{{ question.question_text }}</h1>
        
        <!-- Poll Choices Results -->
        <ul class="divide-y divide-gray-200">
            {% for choice in question.choice_set.all %}
            <li class="py-3 flex justify-between items-center">
                <span class="text-lg">{{ choice.choice_text }}</span>
                <span class="bg-green-500 text-white px-3 py-1 rounded-md">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
            </li>
            {% endfor %}
        </ul>

        <!-- Back to Polls and Vote Again Links -->
        <div class="flex justify-center mt-8">
            <a href="{% url 'polls:index' %}" class="mr-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md">Back to Polls</a>
            <a href="{% url 'polls:detail' question.id %}" class="px-4 py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-md">Vote again?</a>
        </div>
    </div>
</body>
</html>
