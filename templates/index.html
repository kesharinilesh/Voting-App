<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Questions - Votesphere</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {%include 'header.html'%}
    <div class="container mx-auto p-4">
        <h1 class="text-center text-3xl font-bold mb-6">Poll Questions</h1>
        <div class="grid grid-cols-1 gap-4">
            <!-- Check if there are any polls available -->
            {% if latest_question_list %}
                <!-- Loop through each poll -->
                {% for question in latest_question_list %}
                    <div class="bg-white rounded-md shadow-md p-4">
                        <p class="text-lg font-semibold mb-2">{{ question.question_text }}</p>
                        <div class="flex space-x-2">
                            <!-- Link to vote on the poll -->
                            <a href="{% url 'polls:detail' question.id %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Vote Now</a>
                            <!-- Link to view results of the poll -->
                            <a href="{% url 'polls:results' question.id %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">Results</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <!-- Display message if no polls available -->
                <p class="text-center text-gray-500">No polls available</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
